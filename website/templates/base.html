<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TaxAssessor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/custom.css") }}" rel="stylesheet">
    <script src="{{ static_url("js/respond.js") }}" ></script>
    {% block head %}
    {% end %}
</head>

<body>
<div class="container">
    <header class="row">
        <div class="col-lg-6 col-sm-6">
            <h1>TaxAssessor</h1>
        </div>
        <div class="col-lg-6 col-sm-6 bottom-right-align-text">
            {% block login-info %}
            {% end %}
        </div>
    </header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">File <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {% block file-menu %}
                            {% end %}
                        </ul>
                    </li>
                    {% block remaining-navbar %}
                    {% end %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        {% block body %}
        {% end %}
    </div>

    <div class="footer">
        {% block footer %}
        {% end %}
    </div>

</div> <!-- Close container -->


{% block modals %}
{% end %}


<script src="{{ static_url('js/jquery-1.11.2.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>


</body>
</html>
